<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="lib/mocha.css" />
    <script src="lib/require.js"></script>
</head>
<body>
    <div id="mocha"></div>
    <script>
        require(
            {
                baseUrl: '../app/scripts',
                paths: {
                    underscore: 'lib/lodash',
                    events: 'lib/events',

                    //testing
                    mocha: '../../test/lib/mocha',
                    chai: '../../test/lib/chai',
                    'sinon-chai': '../../test/lib/sinon-chai'
                },
                shim: {
                    events: {
                        deps: ['underscore']
                    },

                    //testing
                    mocha: {
                        exports: 'mocha'
                    }
                }
            },
            [
                'mocha',
            ], function (mocha) {
                mocha.setup({
                    ui: 'bdd'
                });

                require([
                    '../../test/spec/service-Time',
                    '../../test/spec/controller-Time'
                ], function(){
                    mocha.run();
                });
            }
        );
    </script>
</body>
</html>
